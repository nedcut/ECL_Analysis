[tool:pytest]
# pytest configuration file
testpaths = brightness_sorcerer/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 6.0

# Add options for test discovery and execution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=brightness_sorcerer
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    ui: UI component tests
    slow: Tests that take longer to run
    requires_video: Tests that require video files
    requires_display: Tests that require a display (GUI tests)